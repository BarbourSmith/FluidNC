board: Maslow
name: Maslow S3 Board

Maslow_vertical: false
Maslow_calibration_offset: 500

Maslow_tlX: -31
Maslow_tlY: 2065.1

Maslow_trX: 2923.2
Maslow_trY: 2067.7

Maslow_blX: 0.0
Maslow_blY: 0.0

Maslow_brX: 2952
Maslow_brY: 0.0

Maslow_Retract_Current_Threshold: 1300
Maslow_Calibration_Current_Threshold: 1300

spi:
  miso_pin: gpio.13
  mosi_pin: gpio.11
  sck_pin: gpio.12

sdcard:
  card_detect_pin: NO_PIN
  cs_pin: gpio.10

stepping:
  engine: RMT
  idle_ms: 240

uart1:
  txd_pin: gpio.1
  rxd_pin: gpio.2
  baud: 115200
  mode: 8N1

axes:
  x: 
    max_rate_mm_per_min: 2000
    acceleration_mm_per_sec2: 25
    max_travel_mm: 2438.4
    homing: 
      cycle: -1
    
    motor0:
      dc_servo:

  y: 
    max_rate_mm_per_min: 2000
    acceleration_mm_per_sec2: 25
    max_travel_mm: 1219.2
    homing: 
      cycle: -1

  z:
    steps_per_mm: 100
    max_rate_mm_per_min: 400
    acceleration_mm_per_sec2: 10
    max_travel_mm: 100

    homing: 
      cycle: -1
    
    motor0:
      tmc_2209:
        uart_num: 1
        addr: 0
        cs_pin: NO_PIN
        r_sense_ohms: 0.110
        run_amps: 1.000
        hold_amps: 0.500
        microsteps: 0
        stallguard: 0
        stallguard_debug: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: StealthChop
        homing_mode: StealthChop
        use_enable: true
        direction_pin: gpio.16
        step_pin: gpio.15
    
    motor1:
      tmc_2209:
        uart_num: 1
        addr: 1
        cs_pin: NO_PIN
        r_sense_ohms: 0.110
        run_amps: 1.000
        hold_amps: 0.500
        microsteps: 0
        stallguard: 0
        stallguard_debug: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: StealthChop
        homing_mode: StealthChop
        use_enable: true
        direction_pin: gpio.38
        step_pin: gpio.46

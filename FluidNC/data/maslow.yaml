board: Maslow
name: Maslow S3 Board

Maslow_frame_width: 3000.0
Maslow_frame_height: 2000.0
Maslow_vertical: 1


spi:
  miso_pin: gpio.13
  mosi_pin: gpio.11
  sck_pin: gpio.12

sdcard:
  card_detect_pin: NO_PIN
  cs_pin: gpio.10

stepping:
  engine: RMT
  idle_ms: 240

uart1:
  txd_pin: gpio.1
  rxd_pin: gpio.2
  baud: 115200
  mode: 8N1

axes:
  x: 
    max_rate_mm_per_min: 2000.000000
    acceleration_mm_per_sec2: 25.000000
    homing: 
      cycle: -1
    
    motor0:
      dc_servo:

  y: 
    max_rate_mm_per_min: 2000.000000
    acceleration_mm_per_sec2: 25.000000
    homing: 
      cycle: -1

  z:
    steps_per_mm: 100
    max_rate_mm_per_min: 400
    acceleration_mm_per_sec2: 10
    max_travel_mm: 100

    homing: 
      cycle: -1
    
    motor0:
      tmc_2209:
        uart_num: 1
        addr: 0
        cs_pin: NO_PIN
        r_sense_ohms: 0.110
        run_amps: 1.000
        hold_amps: 0.500
        microsteps: 0
        stallguard: 0
        stallguard_debug: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: StealthChop
        homing_mode: StealthChop
        use_enable: true
        direction_pin: gpio.16
        step_pin: gpio.15
        disable_pin: gpio.17
    
    motor1:
      tmc_2209:
        uart_num: 1
        addr: 1
        cs_pin: NO_PIN
        r_sense_ohms: 0.110
        run_amps: 1.000
        hold_amps: 0.500
        microsteps: 0
        stallguard: 0
        stallguard_debug: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: StealthChop
        homing_mode: StealthChop
        use_enable: true
        direction_pin: gpio.35
        step_pin: gpio.46
